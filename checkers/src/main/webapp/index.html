<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers Login</title>
  <style>
    .section { display: none; }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="login-section" class="section">
    <h2>Login</h2>
    <label>Username:</label>
    <input type="text" id="loginUsername"><br>
    <div id="loginUsernameError" style="color:red;"></div>

    <label>Password:</label>
    <input type="password" id="loginPassword"><br>
    <div id="loginPasswordError" style="color:red;"></div>

    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- Join Game Section as iframe -->
  <div id="joingame-section" class="section">
    <iframe id="joinFrame" src="JoinGame/index.html"></iframe>
  </div>

  <script src="js/PageManager.js"></script>
  <script>
    // Show login page by default
    document.getElementById("login-section").style.display = "block";

    function handleLogin() {
      if (window.pageManager && window.pageManager.connected) {
        window.pageManager.validateLogin();
      } else {
        alert("WebSocket not connected yet.");
      }
    }
  </script>
</body>
</html>
