    <script>
      // Moved inputValidator class from separate JS file into the HTML
      class inputValidator{
          //username validation
          //Requirement [3,4,5]
          static validateUsername(username){
              
              if (!username) 
                  return "Username cannot be empty.";
              if (username.length <4 || username.length >20)
                  return "Username must be 4-20 characters long.";
              //using regex for input validation
              if (!/^[a-zA-Z0-9_]+$/.test(username))
                  return "Username can only contain letters, numbers and underscores.";
              if (/\s/.test(username))
                  return "Username cannot contain spaces.";
              return "";
          }

          //password validation using regex
          //Requirement [6,7]
          static validatePassword(password){
              if (!password)
                  return "Password cannot be empty.";
              if (password.length <8) 
                  return "Password must be at least 8 characters long.";
              if (!/[A-Z]/.test(password))
                  return "Password must contain at least one uppecare letter.";
              if (!/[a-z]/.test(password))
                  return "Password must contain at least one lowwercase letter.";
              if (!/[0-9]/.test(password))
                  return "Password must contain at least one number.";
              if (!/[!@#$%^&*]/.test(password))
                  return "Password must contain one special character (! @ # $ % ^ & *).";
              return "";
          }

          //email validation
          //Requirement [8]
          static validateEmail(email){
              //regex that validates . or - in username, followed by @ and accepts domains with . or -, period and TLD of atleast 2 characters
              //example: john12.abc@mavs.uta
              const regex= /^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,}$/;
              if (!email)
                  return "Email cannot be empty";
              if (!regex.test(email) )
                  return "Invalid email format. (eg: example-123@uta.edu)";
              return "";
          }

          //display error message under the error field related to html
          //Requirement [18-24]
          static displayError(fieldID, message){
              const elementError= document.getElementById (fieldID);
              //if there is an error
              if(elementError)
              {
                  elementError.innerText=message; //display error message
                  elementError.style.color= "red";// display in red
                  

              }
          }

          //clear error once the user tries to resubmit the form/ reset form
          static clearErrors()
          {
              const clearElements= document.querySelectorAll(".error");

              //clear the error msg for each error element
              clearElements.forEach((elementError) => {
                  elementError.innerText= "";
              });
          }
      }

      // Changed from module import to direct use of inputValidator class
      document.addEventListener("DOMContentLoaded", function() {
        //use same websocket as parent window
        const socket= window.parentSharedWebSocket;
        console.log("Using WebSocket in login iframe: ", socket);

        //function for the parent window (under PageManager.js)
        window.submitLogin = function() {
          validateLogin();
        };

        //hard coded in test user for debugging.
        const testUser = {
          username: "TestUser",
          password: "Test1234!"
        };
        
        //Signup
        window.validateSignup = function() 
          //Parse Each Element
          {
            inputValidator.clearErrors();
            const username = document.getElementById("signupUsername").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("signupConfirmPassword").value;
          
            let valid = true;

            const usernameError= inputValidator.validateUsername(username);
            const passwordError= inputValidator.validatePassword(password);
            const emailError= inputValidator.validateEmail(email);

            if (usernameError){
              inputValidator.displayError("signupUsernameError", usernameError);
              valid=false;
            }

            if(passwordError){
              inputValidator.displayError("signupPasswordError", passwordError);
              valid=false;
            }

            if(emailError){
              inputValidator.displayError("signupEmailError", emailError);
              valid=false;
            }

            if (password!= confirmPassword){
              inputValidator.displayError("signupConfirmPasswordError", "Passwords do not match.");
              valid=false;
            }
            
            //Sending info to page manager/database
            if (valid) {
              const signupMessage= {
                eventType: "login",
                username,
                password,
                email,
              };
              console.log("Sending signup data: ", signupMessage);
              socket.send(JSON.stringify(signupMessage));
                }
          };

        //Login
        window.validateLogin = function()
          {
              inputValidator.clearErrors();
              const username = document.getElementById("loginUsername").value;
              const password = document.getElementById("loginPassword").value;

              let valid = true;

              const usernameError = inputValidator.validateUsername(username);

              if (usernameError)
              {
                inputValidator.displayError("loginUsernameError", usernameError);
                valid = false;
              }

              if (!password)
              {
                inputValidator.displayError("loginPasswordError", "Password cannot be empty.");
                valid = false;
              }

              //hardcoding in testuser case
              if (username === testUser.username && password === testUser.password){
                console.log("Using test account");
                const testSuccess = {
                  eventType: "login",

              }

              if (valid) {
              const signupMessage= {
                eventType: "login",
                username,
                password,
              };
              console.log("Sending login data: ", signupMessage);
              socket.send(JSON.stringify(signupMessage));
                }
              
          }
      });
    </script>

  <!--form section-->
  <body>
    <h1 style="text-align: center;">CHECKERS</h1>
    <h2>Login</h2>

    <div class="form-section">
        <label>Username:</label>

        <label>Password:</label>

      <button onclick="validateSignup()">Create Account</button>
